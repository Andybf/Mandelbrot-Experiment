<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
        <title>Mandelbrot Experiment</title>
    </head>

    <body>

        <section class="control-panel">
            <div>
                <label>Resolution</label>
                <input type="number" class="default-input"
                    id="canvasResolution" value="1024" step="1" min="32" max="8192"
                />
            </div>
            <div>
                <label>Max Iterations</label>
                <input type="number" class="default-input" 
                    id="maxIterations" value="1000" step="1" min="1" max="512"
                />
            </div>
            <div>
                <label>Zoom</label>
                <input type="number" class="default-input"
                    id="zoom" value="2" step="0.001" min="0.0001" max="32"
                />
            </div>
            <div>
                <label>Point to Pixel Ratio</label>
                <input type="number" class="default-input"
                    id="ratio" value="2" step="0.001" min="0.0001" max="32"
                />
            </div>
            <div>
                <label>1:1 point to pixel Ratio</label>
                <input type="checkbox" class="default-input"
                    id="use1to1ratio"
                />
            </div>
            <div>
                <label>Coordinate X</label>
                <input type="number" class="default-input"
                    id="rendX" value="-0.5" step="0.01" min="-2" max="2"
                />
            </div>
            <div>
                <label>Coordinate Y</label>
                <input type="number" class="default-input"
                    id="rendY" value="0" step="0.01" min="-2" max="2"
                />
            </div>
            <div>
                <button id="executeButton" class="default-button"></button>
            </div>
        </section>
        
        <comp-canvascontainer></comp-canvascontainer>
        
        <script type="module" src="main.js"></script>
    </body>
</html>
