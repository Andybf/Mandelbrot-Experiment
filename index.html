<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
        <title>Test 001</title>
    </head>

    <body>
        <section class="control-panel default-border">
            <div>
                <label>X</label>
                <input type="number" class="default-input default-border" id="number-x" value="0.0" step="0.01" min="-1" max="1" />
                <label>Y</label>
                <input type="number" class="default-input default-border" id="number-y" value="0.0" step="0.01" min="-1" max="1" />
                <label>C</label>
                <input type="number" class="default-input default-border" id="number-y" value="0.0" step="0.01" min="-1" max="1" />
            </div>
            <button class="default-button default-border" id="goButton" >Execute</button>
        </section>

        <div class="container">
            <section>
                <section class="default-border console-control">
                    <label class="default-label">Canvas</label>
                    <button class="default-button default-border" id="clearCanvas" >Clear Canvas</button>
                </section>
                <section class="default-border canvas-wrapper">
                    <canvas class="default-border canvas" id="canvas"></canvas>
                </section>
            </section>
    
            <section class="console-container">
                <section class="default-border console-control">
                    <div>
                        <label class="default-label">Console</label>
                    </div>
                    <div>
                        <button class="default-button default-border" id="clearConsole" >Clear Output</button>
                    </div>
                </section>
    
                <article class="output-console default-border" id="output-console" contenteditable="false">
    
                </article>
            </section>
        </div>
        
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
