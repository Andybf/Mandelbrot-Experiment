<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
        <title>Test 001</title>
    </head>
    <body>
        <section class="control-panel">
            <label>X</label>
            <input type="number" class="default-input default-border" id="number-x" value="0.0" step="0.01" min="-1" max="1" />
            <label>Y</label>
            <input type="number" class="default-input default-border" id="number-y" value="0.0" step="0.01" min="-1" max="1" />
            <label>Add</label>
            <input type="number" class="default-input default-border" id="number-y" value="0.0" step="0.01" min="-1" max="1" />
            
            <button class="default-button default-border" id="goButton" >Execute</button>
        </section>
        <section class="default-border">
            <canvas></canvas>
        </section>
        <section class="console-container">
            <section class="default-border console-control">
                <button class="default-button default-border" id="cleanButton" >Clean Console</button>
            </section>
            <article class="output-console default-border" id="output-console" contenteditable="true">

            </article>
        </section>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
